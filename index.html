<!DOCTYPE html>
<html>

<head>
    <title>AWA Parallax</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="src/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="relative w-screen h-screen flex items-center justify-center">
        <!-- Sun in the center -->
        <div class= "float-1 bg-red-600 left-1/2 top-1/2 ">
            <img src="src/images/sun.webp" class="w-40 h-40" alt="Sun">
        </div>
        <!-- Sun like planet for refrence -->
        <div class= "absolute sun bg-black  left-1/2 top-1/2 mt-[-5rem] ml-[-5rem]" data-speedx="0.5" data-speedy="0.3">
            <img src="src/images/sun.webp" class="w-40 h-40" alt="Sun">
        </div>
        <!-- Images placed randomly around the sun -->
        <div class="planet absolute top-1/4 left-1/6" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-1/3 left-1/2" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-1/2 left-1/4" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-2/3 left-2/4" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-3/4 right-1/3" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-1/5 left-3/4" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute top-4/5 right-1/3" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute bottom-1/4 right-3/4" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
        <div class="planet absolute bottom-1/3 right-2/3" data-speedx="1" data-speedy="1">
            <img src="src/images/120.png" class="w-14 h-14" alt="">
        </div>
    </div>
    
</body>

</html>
